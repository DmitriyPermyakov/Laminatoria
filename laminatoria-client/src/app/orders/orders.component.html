<div class="orders-container">
	<div class="spinner absolute orders-spinner-position" *ngIf="isOrdersLoading"></div>
	<div class="filter-container" [ngClass]="{ opened: filterService.isFilterOpen }">
		<app-filter (OnFilterApply)="onApplyFilter($event)" (OnFilterReset)="onResetFilter()"></app-filter>
	</div>
	<div class="sort-buttons">
		<button class="sort-price" type="button" (click)="sortByPrice()">
			Цена<span *ngIf="sortPrice == sortType.asc">&#8595;</span
			><span *ngIf="sortPrice == sortType.desc">&#8593;</span>
		</button>
		<button class="sort-name" type="button" (click)="sortByName()">
			ФИО<span *ngIf="sortName == sortType.desc">&#8593;</span> <span *ngIf="sortName == sortType.asc">&#8595;</span>
		</button>
		<button class="filter-btn" (click)="openFilter()">Фильтр</button>
	</div>
	<div class="orders">
		<ng-container *ngIf="orders">
			<app-order-item *ngFor="let order of orders" [order]="order"></app-order-item>
			<app-pagination
				[currentPage]="currentPage"
				[elementsOnPage]="elementsOnPage"
				(onPageChanged)="paginate($event)"
			></app-pagination>
		</ng-container>
	</div>
	<button class="add-btn anim-btn" [routerLink]="['/orders/create']">
		<span>Добавить</span>
		<svg width="34" height="34" viewBox="0 0 34 34" fill="none" xmlns="http://www.w3.org/2000/svg">
			<line y1="17" x2="34" y2="17" stroke="white" stroke-width="2" />
			<line x1="17" x2="17" y2="34" stroke="white" stroke-width="2" />
		</svg>
	</button>
</div>
