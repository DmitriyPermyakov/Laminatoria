<form class="shopping-cart-item-container" [formGroup]="form">
	<div class="item-image">
		<img src="../../assets/laminat_tarket_pervaja_sibirskaja_5.png" alt="" />
	</div>
	<div class="item-description">
		<div class="main-desc">
			<a
				class="name"
				[routerLink]="['/products']"
				[queryParams]="{ category: product.category.name.toLowerCase() }"
				>{{ product.name }}</a
			>
			<p class="vendor">{{ product.vendor }}</p>
		</div>
		<div class="amounts">
			<app-counter formControlName="amount"></app-counter>
			<p class="result-value">Площадь: 124м2</p>
		</div>
		<div class="additional-props" *ngIf="additionalPropsValue">
			<p class="label">{{ product.additionalProperty.name }}</p>
			<label
				[for]="i + product.id + index"
				class="radio-labels"
				*ngFor="let p of product.additionalProperty.values; index as i"
			>
				<input
					type="radio"
					[id]="i + product.id + index"
					[name]="'additional-props' + index"
					[value]="p"
					hidden
					[checked]="p === additionalPropsValue"
					(change)="changeAdditionalProp($event)"
				/>
				<span>{{ p }}</span>
			</label>
		</div>
	</div>
	<p class="price">Стоимость: {{ amount * product.price | currency : '' : '' : '' : 'ru-RU' }}р.</p>
	<div class="remove-btn" *ngIf="!auth.isAuthenticated">
		<button type="button" (click)="removeItem()">Удалить</button>
	</div>
</form>
