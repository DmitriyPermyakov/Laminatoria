<div class="container">
	<div class="spinner absolute" *ngIf="loading"></div>
	<form class="form" [formGroup]="form" (ngSubmit)="changeEmail()">
		<input type="password" placeholder="Новый пароль" formControlName="firstField" />
		<input type="password" placeholder="Подтвердите пароль" formControlName="secondField" />
		<button class="btn anim-btn" [disabled]="!form.valid">Изменить</button>
	</form>
</div>
