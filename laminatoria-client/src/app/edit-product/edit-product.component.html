<div class="product-container">
	<div class="product">
		<div class="images">
			<div class="main-image">
				<img src="../../assets/laminat_tarket_pervaja_sibirskaja_5.png" alt="" />
			</div>
			<div class="small-images-container">
				<div class="small-images">
					<div class="add-image">
						<button>
							<svg width="34" height="34" viewBox="0 0 34 34" fill="none" xmlns="http://www.w3.org/2000/svg">
								<line y1="17" x2="34" y2="17" stroke="white" stroke-width="2" />
								<line x1="17" x2="17" y2="34" stroke="white" stroke-width="2" />
							</svg>
						</button>
					</div>
					<img src="../../assets/laminat_tarket_pervaja_sibirskaja_5.png" alt="" />
					<img src="../../assets/laminat_tarket_pervaja_sibirskaja_5.png" alt="" />
					<img src="../../assets/laminat_tarket_pervaja_sibirskaja_5.png" alt="" />
					<img src="../../assets/laminat_tarket_pervaja_sibirskaja_5.png" alt="" />
					<img src="../../assets/laminat_tarket_pervaja_sibirskaja_5.png" alt="" />
				</div>
			</div>
		</div>
		<div class="main-description">
			<input class="name" placeholder="Название" />
			<div class="vendor">
				<input class="vendor-value" type="text" placeholder="Артикул" />
			</div>
		</div>
		<div class="description">
			<p class="label">Характеристики:</p>
			<div class="prop">
				<input class="prop-label" type="text" placeholder="Характеристика" />
				<input class="prop-value" type="text" placeholder="Значение" />
			</div>

			<div class="add-btn">
				<button type="button">Добавить</button>
			</div>
		</div>
		<div class="type-of-products">
			<label for="cutting" class="meters">
				<input type="radio" name="type-of-product" id="cutting" hidden />
				<span>Отрезной</span>
			</label>
			<label for="piece" class="meters">
				<input type="radio" name="type-of-product" id="piece" hidden />
				<span>Штучный</span>
			</label>
		</div>
		<div class="price-container">
			<input class="price" type="number" placeholder="Цена" />
			<label for="m2" class="meters">
				<input type="radio" name="units" id="m2" hidden />
				<span>р./м2</span>
			</label>
			<label for="sht" class="meters">
				<input type="radio" name="units" id="sht" hidden />
				<span>р./шт.</span>
			</label>
		</div>
		<div class="btn-container auth">
			<div class="edit-btns-container">
				<button class="remove-btn">Сохранить</button>
				<button class="edit-btn">Отмена</button>
			</div>
		</div>
	</div>
</div>
