<input class="prop-name" type="text" [value]="additionalProps.value.name" (change)="changePropName($event.target)" />
<div class="additional-props-list">
	<div class="prop-container" *ngFor="let prop of additionalProps.value.values; index as i">
		<span class="prop-value">{{ prop }}</span>
		<button class="remove-prop" (click)="removeAdditionalProp(i)">
			<svg width="34" height="34" viewBox="0 0 34 34" fill="none" xmlns="http://www.w3.org/2000/svg">
				<line y1="17" x2="34" y2="17" stroke="white" stroke-width="2" />
				<line x1="17" x2="17" y2="34" stroke="white" stroke-width="2" />
			</svg>
		</button>
	</div>
	<input class="add-props" type="text" placeholder="Добавить" (keydown.enter)="addAdditionalProp($event.target)" />
</div>
