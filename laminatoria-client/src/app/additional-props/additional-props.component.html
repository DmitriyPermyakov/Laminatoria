<form [formGroup]="additionalProps">
	<input
		class="prop-name"
		type="text"
		formControlName="name"
		(change)="changePropName($event.target)"
		placeholder="Название свойства"
	/>
	<div class="additional-props-list">
		<ng-container *ngIf="additionalProps.value">
			<div class="prop-container" *ngFor="let prop of additionalProps.value.values?.trim().split(' '); index as i">
				<span class="prop-value">{{ prop }}</span>
				<button type="button" class="remove-prop" (click)="removeAdditionalProp(i)">
					<svg width="34" height="34" viewBox="0 0 34 34" fill="none" xmlns="http://www.w3.org/2000/svg">
						<line y1="17" x2="34" y2="17" stroke="white" stroke-width="2" />
						<line x1="17" x2="17" y2="34" stroke="white" stroke-width="2" />
					</svg>
				</button>
			</div>
		</ng-container>
		<input class="add-props" type="text" placeholder="Добавить" (keydown.enter)="addAdditionalProp($event.target)" />
	</div>
</form>
